<section class="vh-100" style=" background: linear-gradient(180deg, rgba(59, 59, 59, 0.653), #dfbca5,#252525, #d49368,#8b4c74eb, #abaca8);">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-40">
      <div class="col col-xl-10" style="margin-left:10rem;">
        <div class="card" style="border-radius: 1rem; width: 55rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img2.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginForm">
                  <!-- <div class="alert alert-danger text-center" *ngIf="errormsg!=null">
                    <strong>{{errormsg}}</strong>
                  </div> -->
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <img src="./assets/kanbanlogo.jpg" style="width: 250px; height: 60px; border-radius: 5px;">
                    <!-- <span class="h1 fw-bold mb-0">KANBAN <img src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA2L3Y5MzQtbnVubnktMjEteC5qcGc.jpg"
                    alt="login icon" class="img-fluid" style="border-radius: 2px 2px; height: 30px; width: 30px;" /></span> -->
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign in to your account</h5>

                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example17"  placeholder="Email address" formControlName="email" name="email" class="form-control form-control-lg" [(ngModel)]="user.email"/>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27"  placeholder="Password" formControlName="password" name="password" class="form-control form-control-lg" [(ngModel)]="user.password" />
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" id="glow-on-hover" type="button" (click)="login()">Login</button>
                  </div>

                  
                  <p class="mb-5 pb-lg-2" id="button2" style="color: #393f81;">Don't have an account? <a routerLink="/register"
                      style="color: #393f81;">Register here</a></p>
                  <a href="#!" id="button2"  class="small text-muted">Terms of use |</a>
                  <a href="#!" id="button2"  class="small text-muted"> Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
